<!DOCTYPE html>
<html lang="mk" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Restaurant Chefs - Welcome to Our Restaurant</title>

    <style>
        body {
            width: 800px;
            margin: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        a {
            background-color: deepskyblue;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        a:hover {
            background-color: darkblue;
            transition: all 0.3s;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <a href="/listChefs">List chefs</a>
    <a href="/dishes">List dishes</a>

    <a sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
